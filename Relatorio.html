<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Relat贸rio de Pedidos</title>
</head>
<body>
    <div class="HeaderPagina">
        <header>
            <div class="TituloCabecalho">
                <p>Sistema de Pedidos</p>  
            </div>  
        </header>

        <nav>
            <div class="Menu">
                <a href="Cadastro.html">Cadastrar Pedidos</a>
                <a href="ConsultaPedido.html">Consultar Pedidos</a>
            </div>
        </nav>
    </div>

    <div class="Relatorio">
        <h1>Relat贸rio de Pedidos</h1>

        <button type="button" onclick="gerarRelatorio()">Gerar Relat贸rio</button>

        <div id="relatorio"></div>
    </div>
    
    <script>
        function gerarRelatorio() 
        {
            fetch('http://localhost:8080/pedidos', 
            {
                method: 'GET',
                headers: 
                {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {exibirRelatorio(data);
            })
            .catch(error => {console.error('Erro ao gerar relat贸rio:', error);
            });
        }

        function exibirRelatorio(data)
        {
            var relatorioDiv = document.getElementById("relatorio");
            relatorioDiv.innerHTML = '';

            if (data.length === 0) 
            {
                relatorioDiv.innerHTML = 'Nenhum pedido encontrado.';
                return;
            }

            var table = document.createElement('table');
            table.classList.add('tabela'); 
            var headerRow = table.insertRow(0);

            Object.keys(data[0]).forEach(function(key) 
            {
                var th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });

            data.forEach(function(rowData) 
            {
                var row = table.insertRow(-1);
                Object.values(rowData).forEach(function(value) 
                {
                    var cell = row.insertCell(-1);
                    cell.textContent = value;
                });
            });

            relatorioDiv.appendChild(table);
        }
    </script>
</body>
<footer>
    <p>Desenvolvido por: Leonardo Gini Ferreira</p>
</footer>
</html>
